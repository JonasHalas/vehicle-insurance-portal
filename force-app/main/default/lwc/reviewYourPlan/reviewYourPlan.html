<template>

    <lightning-layout-item>
        <h1>Review Your Plan</h1>
    </lightning-layout-item>
    
    <lightning-layout class="slds-box" multiple-rows>
        <lightning-layout-item class="sub-container slds-box_small"
            size="12">
            <table>
                <tr>
                    <td>Plan Name:</td>
                    <td>{brand}Elite (temp)</td>
                </tr>
                <tr>
                    <td>Plan Type:</td>
                    <td>{fuel}Comperhensive (temp)</td>
                </tr>
                <tr>
                    <td>Premium:</td>
                    <td>{rto}8000 (temp)</td>
                </tr>
                <tr>
                    <td>Accessories Covered:</td>
                    <td>{owner}Yes (temp)</td>
                </tr>
                <tr>
                    <td>Discount:</td>
                    <td>{owner}2% (temp)</td>
                </tr>
                <tr>
                    <td>Co-Pay:</td>
                    <td>{owner}20% (temp)</td>
                </tr>
            </table>
        </lightning-layout-item>

        <lightning-layout-item class="slds-box_small slds-align_absolute-center" 
            size="12">
            <lightning-button 
                variant="brand" 
                label="Confirm" 
                title="Non-primary action"
                onclick={handleClick}>
            </lightning-button>
        </lightning-layout-item> 
        
    </lightning-layout>

</template>
