<template>
	
	<lightning-layout-item>
		<h1>Select Plan</h1>
	</lightning-layout-item>

	<lightning-layout class="main-container slds-box" multiple-rows>
        <lightning-layout-item class="sub-container slds-box_small "
			size="12"
			medium-device-size="5">
			<table>
				<tr>
					<td>Plan Name:</td>
					<td>{planName}Elite (temp)</td>
				</tr>
				<tr>
					<td>Plan Type:</td>
					<td>{planType} Comperhensive (temp)</td>
				</tr>
				<tr>
					<td>Discount:</td>
					<td>{discount} 2% (temp)</td>
				</tr>
			</table>
		</lightning-layout-item>

		<lightning-layout-item class="sub-container slds-box_small "
			size="12"
			medium-device-size="5">
			<table>
				<tr>
					<td>Premium:</td>
					<td>{premium} 8000 (temp)</td>
				</tr>
				<tr>
					<td>Accessories Covered:</td>
					<td>{accessoriesCovered} No (temp)</td>
				</tr>
			</table>
		</lightning-layout-item>

		<lightning-layout-item class="btn slds-box_small slds-align_absolute-center"
			size="12"
			medium-device-size="2">
			<lightning-button 
				variant="brand" 
				label="Select Plan" 
				title="Non-primary action" 
				onclick={handleClick}>
			</lightning-button>
		</lightning-layout-item>
	  
	</lightning-layout>

</template>
