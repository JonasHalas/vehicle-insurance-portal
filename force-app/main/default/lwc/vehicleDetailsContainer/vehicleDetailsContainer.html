<template>

    <lightning-layout-item>
        <h1>Vehicle Details</h1>
    </lightning-layout-item>
    
    <lightning-layout class="slds-box" multiple-rows>
        <lightning-layout-item class="sub-container slds-box_small"
            size="12"
            medium-device-size="5">
            <table>
                <tr>
                    <td>Brand:</td>
                    <td>{brand}
                        <lightning-formatted-text label="test" value={brand}></lightning-formatted-text>
                    </td>
                </tr>
                <tr>
                    <td>Fuel:</td>
                    <td>{fuel}Diesel (temp)</td>
                </tr>
                <tr>
                    <td>RTO:</td>
                    <td>{rto}Thane (temp)</td>
                </tr>
                <tr>
                    <td>Owner:</td>
                    <td>{owner}2nd (temp)</td>
                </tr>
            </table>
        </lightning-layout-item>

        <lightning-layout-item class="sub-container slds-box_small"
            size="12"
            medium-device-size="5">
            <table>
                <tr>
                    <td>Model:</td>
                    <td>{model}Polo Comfortline 1.2L Diesel (temp)</td>
                </tr>
                <tr>
                    <td>Year:</td>
                    <td>{year}2012 (temp)</td>
                </tr>
                <tr>
                    <td>PUCC Valid upto:</td>
                    <td>{pucc}21-01-2023 (temp)</td>
                </tr>
                <tr>
                    <td>Owner Details:</td>
                    <td>{Name}{City}Vijay Chandak, Nagpur (temp)</td>
                </tr>
            </table>
        </lightning-layout-item>

        <lightning-layout-item class="slds-box_small slds-align_absolute-center" 
            size="12">
            <lightning-button 
                variant="brand" 
                label="Buy Insurance" 
                title="Non-primary action"
                onclick={handleClick}>
            </lightning-button>
        </lightning-layout-item> 
        
    </lightning-layout>

</template>
